<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lev Colors</title>
</head>
<body>
    <header>
        <h1>Lev Colors</h1>
    </header>
    <main>
        <div class="tools">
            <label for="">Press spacebar to generate colors!</label>
            <label class="cs-checkbox" >
                <input type="checkbox" id="switchIsolation">
                <span class="checkmark"></span>
                Isolate colors
            </label>
        </div>
        <div class="container">
            <div class="color one" id="cone">
                <button class="hexButton" id="coneText"></button>
                <button class="rgbButton" id="rgbB1">Text</button>
            </div>
            <div class="color two" id="ctwo">
                <button class="hexButton" id="ctwoText"></button>
                <button class="rgbButton" id="rgbB2"></button>
            </div>
            <div class="color three" id="cthree">
                <button class="hexButton" id="cthreeText"></button>
                <button class="rgbButton" id="rgbB3"></button>
            </div>
            <div class="color four" id="cfour">
                <button class="hexButton" id="cfourText"></button>
                <button class="rgbButton" id="rgbB4"></button>
            </div>
            <div class="color five" id="cfive">
                <button class="hexButton" id="cfiveText"></button>
                <button class="rgbButton" id="rgbB5"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
